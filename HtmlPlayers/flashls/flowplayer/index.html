<body id="plugins_httpstreamingm3u8">
<div id="wrap">

<script type="text/javascript" src="flowplayer.ipad-3.2.12.min.js"></script>
<h1> <strong><span style="font-style: italic;">flashls</span></strong><em>
within Flowplayer</em>
</h1>
<div style="margin: 30px auto; width: 660px; height: 350px;">
<!-- player container--><a style="display: block; width: 660px; height: 350px;" id="player">
</a><!-- Flowplayer installation and configuration -->
<script type="text/javascript">
flowplayer("player", "flowplayer.swf", {
// configure the required plugins
wmode: 'direct',
plugins: {
httpstreaming: {
url: 'flashlsFlowPlayer.swf',
hls_debug : false,
hls_debug2 : false,
hls_lowbufferlength : 3,
hls_minbufferlength : -1,
hls_maxbufferlength : 300,
hls_startfromlevel : -1,
hls_seekfromlevel : -1,
hls_live_flushurlcache : false,
hls_seekmode : "ACCURATE",
hls_fragmentloadmaxretry : -1,
hls_manifestloadmaxretry : -1,
hls_capleveltostage : false,
hls_maxlevelcappingmode : "downscale"
}
},
clip: {
accelerated: true,
url: "http://172.20.16.4/mobile/pursuit/pursuit_of_happYness.m3u8",
ipadUrl: "http://172.20.16.4/mobile/pursuit/pursuit_of_happYness.m3u8",
urlResolvers: "httpstreaming",
lang: "ru",
provider: "httpstreaming",
autoPlay: true,
autoBuffering: true
},
log: {
level: 'debug',
filter: 'org.flowplayer.controller.*'
}
}).ipad();
</script></div>
<p>
This demonstrates a setup to play a VOD HLS stream within Flowplayer
with a fallback to Html5 for Ipad.
</p>
