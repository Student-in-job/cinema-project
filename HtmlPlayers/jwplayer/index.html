<html>
<head>
	<script type="text/javascript" src="http://content.jwplatform.com/libraries/GOZ30J0j.js"></script>
</head>
<body>
	<h1>flashls within jwplayer</h1>
	<div id="myElement" style="margin: 30px auto; width: 640px; height: 360px;">Loading the player...</div>
	<script type="text/javascript">
		var playerInstance = jwplayer("myElement");
		playerInstance.setup({
			file: "../mobile/pursuit/pursuit_of_happYness.m3u8",
			//image: "//example.com/uploads/myPoster.jpg",
			width: 640,
			height: 360,
			title: 'Basic Video Embed',
			description: 'В погоне за счастьем',
			mediaid: '123456'
		});
	</script>
	<p>This demonstrates a setup to play a VOD HLS stream within jwplayer with a fallback to Html5 for Ipad. </p>
	</body>
</html>
